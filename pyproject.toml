[tool.vulture]
exclude = [".venv"]
min_confidence = 80

[tool.bandit]
exclude_dirs = [".venv"]
skips = ["B101"]

[tool.isort]
profile = "black"
line_length = 79
force_single_line = true
skip_gitignore = true
include_trailing_comma = true

[tool.mypy]

[[tool.mypy.overrides]]
module = "aocd.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "prettyprinter.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "advent_of_code_ocr.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pebble.*"
ignore_missing_imports = true
